name: rakibsk
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.2
  fluttertoast: ^8.2.4
  equatable: ^2.0.5
  go_router: ^9.0.0
  internet_connection_checker: ^1.0.0+1
  fluro: ^2.0.5
  get: ^4.6.6
  intl: ^0.18.1
  firebase_core: ^2.0.0
  firebase_auth: ^4.0.0
  razorpay_flutter: ^1.3.5
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/app_logo.png

# flutter_launcher_icons config
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
